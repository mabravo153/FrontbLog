<div class="container">
  <h1>{{pageTitle}}</h1>

  {{identify}}

  <form #formularioCategories="ngForm" (ngSubmit)="onSubmit(formularioCategories)" class="mt-2">

    <div class="alert alert-success" role="alert">
      A simple success alertâ€”check it out!
    </div>

    <div class="form-group">
      <label for="category-name">Caregory Name</label>
      <input type="text" class="form-control" id="category-name" name="category-name" [(ngModel)]="category.name" #categoryname="ngModel" placeholder="Phones" pattern="[a-zA-Z ]+" required>
      <div class="alert alert-success" [hidden]="categoryname.valid || categoryname.pristine" role="alert">
            you must enter a valid name
      </div>
    </div>

    <input type="submit" value="Create Category" [disabled]="formularioCategories.invalid" class="btn btn-success">

  </form>


</div>
