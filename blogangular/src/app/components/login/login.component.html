<div class="container mt-5">

  <h1>{{pageTitle}}</h1>

  <div class="alert alert-success" role="alert" *ngIf="estado == 'correcto'">
    User logged in
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="estado == 'error'">
    unidentified user or network error
  </div>

  <form #formulariologin="ngForm" (ngSubmit)="onSubmit(formulariologin)" class="mt-3">
    <div class="form-group">
      <label for="userName">User name</label>
      <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="user.userName"
        #userName="ngModel" placeholder="Enter User name" required>
      <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
        User name is required and valid
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password"
        #password="ngModel" required placeholder="GameOfThrones12">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger" role="alert">
        Password is required and valid
      </div>
    </div>
    <input type="submit" value="Sign In" class="btn btn-success" [disabled]="formulariologin.invalid">
  </form>

</div>
